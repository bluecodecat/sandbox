body {

.grid {
display:inline-grid;

width: 300px;
vertical-align: top;

.c4 {grid-template-columns: 1fr 1fr 1fr 1fr}
.c6 {grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr}
.c8 {grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr}

.grid > * {
position: relative;
padding-bottom: 100%;
background-color: rgba(0,0,0,.05);
}

.green {background-color: green;}
.red {background-color: red;}
.blue {background-color: blue;}
.yellow {background-color: yellow; color: black;}
.red-green {background: linear-gradient(135deg, red 0%, red 50%, green 50%);}
.yellow-green {background: linear-gradient(135deg, yellow 0%, yellow 50%, green 50%);}
.yellow-green .top-left {color: black;}

.grid > div > span {
position: absolute;
text-align: center;
margin-top: -.5em;
}

.middle {
top: 50%;
width: 100%;
}

.top-left {
top: 25%;
width: 50%;
}

.bottom-right {
top: 75%;
left: 50%;
width: 50%;
}

</style>
